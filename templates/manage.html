<!DOCTYPE html>
<html>
<head>
    <title>Manage {{ company.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #ffffff; padding: 20px; }
        form { max-width: 400px; margin: 20px 0; }
        input, select { display: block; width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; background-color: #3a3a3a; color: #ffffff; }
        button { padding: 10px; background-color: #007bff; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <h1>Manage {{ company.name }}</h1>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.company_id() }}
        {{ form.file.label }} {{ form.file() }}
        {{ form.url.label }} {{ form.url() }}
        {{ form.submit() }}
    </form>
</body>
</html>
