<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Company</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-4 text-center text-2xl font-bold">Manage Company</header>

    <div class="container mx-auto mt-6">
        <div class="flex justify-between mb-4">
            <a href="{{ url_for('dashboard') }}" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">Back to Dashboard</a>
            <a href="{{ url_for('agent', company_id=company.id) }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Agent Assistant</a>
        </div>

        <!-- File upload / URL submit -->
        <div class="bg-white p-6 rounded shadow space-y-4">
            <form action="{{ url_for('manage', company_id=company.id) }}" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
                <label class="block font-semibold mb-1">Upload Files / Submit URLs</label>
                <input type="file" name="file" class="mb-2">
                <input type="text" name="url" placeholder="Enter URL" class="w-full p-2 border rounded mb-2">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
            </form>
            <div id="loading" class="hidden text-center text-blue-500">Submitting...</div>
        </div>

        <!-- Database Entries -->
        <div class="mt-6 space-y-2">
            <h2 class="font-bold text-lg">Company Data</h2>
            {% for item in data %}
            <div class="bg-gray-200 p-2 rounded flex justify-between items-center">
                <span>{{ item.name_or_url }}</span>
                <a href="{{ url_for('delete_entry', entry_id=item.id) }}" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }
    </script>
</body>
</html>
