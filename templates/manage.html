{% extends "base.html" %}
{% block title %}Manage Company{% endblock %}
{% block content %}
<div class="flex justify-between mb-4">
    <a href="{{ url_for('dashboard') }}" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">Back</a>
    <a href="{{ url_for('agent', company_id=company.id) }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Agent Assistant</a>
</div>

<div class="bg-white p-6 rounded shadow mb-6">
    <form action="{{ url_for('manage', company_id=company.id) }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" class="w-full mb-2 p-2 border rounded">
        <input type="text" name="url" placeholder="Enter URL" class="w-full mb-2 p-2 border rounded">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
    </form>
</div>

<div>
    <h3 class="font-bold mb-2">Company Data</h3>
    {% for item in data %}
    <div class="flex justify-between bg-gray-200 p-2 mb-2 rounded hover:bg-gray-300">
        <span>{{ item.name_or_url }}</span>
        <a href="{{ url_for('delete_entry', entry_id=item.id) }}" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
