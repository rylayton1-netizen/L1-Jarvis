<!doctype html>
<html>
<head>
  <title>Manage {{ company }}</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 40px; }
    textarea, input, button { padding: 10px; margin: 10px; width: 50%; border: 1px solid #ccc; border-radius: 5px; }
    #loader { display: none; }
  </style>
</head>
<body>
  <h1>Manage Knowledge for {{ company }}</h1>
  <form method="POST" onsubmit="showLoader()">
    <textarea name="content" placeholder="Enter text or paste webpage content" required></textarea><br>
    <button type="submit">Submit</button>
    <div id="loader">‚è≥ Submitting...</div>
  </form>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}

  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }
  </script>
</body>
</html>
