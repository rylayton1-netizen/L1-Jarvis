<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L1 AI Assistants - Login</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-10 rounded shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">L1 AI Assistants</h1>
    <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Username</label>
            <input type="text" name="username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Password</label>
            <div class="relative">
                <input type="password" name="password" id="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="button" onclick="togglePassword()" class="absolute right-2 top-2 text-gray-500">üëÅÔ∏è</button>
            </div>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
    </form>
</div>
<script>
function togglePassword() {
    const pass = document.getElementById('password');
    pass.type = pass.type === 'password' ? 'text' : 'password';
}
</script>
</body>
</html>
