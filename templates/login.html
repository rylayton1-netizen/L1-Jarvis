<!doctype html>
<html>
<head>
  <title>L1 AI Assistants - Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .header { background: #1c1c1c; color: white; padding: 20px; text-align: center; font-size: 24px; }
    .login-box { background: white; width: 350px; margin: 100px auto; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .login-box h2 { text-align: center; margin-bottom: 20px; }
    .login-box input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    .login-box button { width: 100%; padding: 10px; background: #007aff; border: none; color: white; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="header">L1 AI Assistants</div>
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
