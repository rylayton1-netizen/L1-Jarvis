<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L1 AI Assistants Login</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow w-full max-w-md">
  <h1 class="text-center text-2xl font-bold mb-6">L1 AI Assistants</h1>
  {% if error %}
  <div class="mb-4 p-2 bg-red-200 text-red-800 rounded">{{ error }}</div>
  {% endif %}
  <form method="POST" class="space-y-4">
    <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded">
    <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded">
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
  </form>
</div>
</body>
</html>
