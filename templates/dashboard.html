<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header class="bg-gray-800 text-white p-4 text-center text-xl font-bold">
  L1 Admin Dashboard
</header>

<div class="container mx-auto p-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="p-2 my-2 rounded {{ 'bg-green-200 text-green-800' if category=='success' else 'bg-red-200 text-red-800' }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('create_company') }}" method="POST" class="flex space-x-2 mb-4">
    <input type="text" name="name" placeholder="New Company Name" class="flex-1 p-2 border rounded">
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Create</button>
  </form>

  <table class="w-full table-auto bg-white rounded shadow">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2">Company</th>
        <th class="p-2">Actions</th>
        <th class="p-2">Copy IFrame</th>
      </tr>
    </thead>
    <tbody>
      {% for c in companies %}
      <tr class="border-t">
        <td class="p-2">{{ c.name }}</td>
        <td class="p-2 space-x-2">
          <a href="{{ url_for('manage', company_id=c.id) }}" class="px-2 py-1 bg-blue-600 text-white rounded">Manage</a>
          <a href="{{ url_for('agent', company_id=c.id) }}" class="px-2 py-1 bg-green-600 text-white rounded">Agent</a>
          <form action="{{ url_for('delete_company', company_id=c.id) }}" method="POST" class="inline">
            <button type="submit" class="px-2 py-1 bg-red-600 text-white rounded">Delete</button>
          </form>
        </td>
        <td class="p-2">
          <button class="copy-iframe px-2 py-1 bg-yellow-500 text-white rounded" data-company="{{ c.id }}">
            Copy IFrame
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<footer class="bg-gray-800 text-white p-4 text-right"> 
  <a href="{{ url_for('logout') }}" class="px-3 py-1 bg-red-500 rounded">Logout</a>
</footer>

<script>
document.querySelectorAll('.copy-iframe').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const companyId = btn.getAttribute('data-company');
    const iframeCode = `<iframe src="{{ request.url_root }}agent/${companyId}" width="100%" height="800" style="border:1px solid #ccc;"></iframe>`;
    navigator.clipboard.writeText(iframeCode)
      .then(()=> alert('Agent Assistant IFrame copied to clipboard!'))
      .catch(err=> alert('Copy failed: '+err));
  });
});
</script>
</body>
</html>
