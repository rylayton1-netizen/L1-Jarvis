<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #ffffff; padding: 20px; }
        form { max-width: 400px; margin: 20px 0; }
        input { display: block; width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; background-color: #3a3a3a; color: #ffffff; }
        button { padding: 10px; background-color: #007bff; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h2>Create Company</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name() }}
        {{ form.submit() }}
    </form>
    <h2>Companies</h2>
    <ul>
        {% for company in companies %}
            <li><a href="{{ url_for('manage', company_id=company.id) }}">{{ company.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
