<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function copyIframe(companyId) {
            const iframeCode = `<iframe src="/agent/${companyId}" width="100%" height="600"></iframe>`;
            navigator.clipboard.writeText(iframeCode).then(() => {
                alert("IFrame code copied to clipboard!");
            });
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-4 text-center text-2xl font-bold">
        Admin Dashboard
    </header>

    <div class="container mx-auto mt-6">
        <!-- Logout -->
        <div class="flex justify-end mb-4">
            <a href="{{ url_for('logout') }}" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">Logout</a>
        </div>

        <!-- Create Company -->
        <div class="bg-gray-900 text-white p-4 rounded mb-6">
            <form action="{{ url_for('dashboard') }}" method="POST" class="flex space-x-2 items-center justify-center">
                <input type="text" name="company_name" placeholder="Create Company" class="p-2 rounded text-black flex-1">
                <button type="submit" class="bg-green-500 px-4 py-2 rounded hover:bg-green-600">Create</button>
            </form>
        </div>

        <!-- Companies List -->
        <div class="space-y-4">
            {% for company in companies %}
            <div class="bg-white shadow p-4 flex justify-between items-center rounded">
                <div class="font-bold">{{ company.name }}</div>
                <div class="space-x-2">
                    <a href="{{ url_for('manage', company_id=company.id) }}" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Manage</a>
                    <a href="{{ url_for('agent', company_id=company.id) }}" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Agent Assistant</a>
                    <a href="{{ url_for('delete_company', company_id=company.id) }}" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Delete</a>
                    {% if company.id is defined %}
                    <button onclick="copyIframe('{{ company.id }}')" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Copy IFrame</button>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
