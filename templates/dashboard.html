<!doctype html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    .header { background: #1c1c1c; color: white; padding: 15px; display: flex; justify-content: center; align-items: center; position: relative; }
    .header h1 { margin: 0; }
    .logout { position: absolute; right: 20px; top: 15px; }
    .logout a { color: white; text-decoration: none; }
    .content { padding: 30px; text-align: center; }
    select, input, button { padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Admin Dashboard</h1>
    <div class="logout"><a href="{{ url_for('logout') }}">Logout</a></div>
  </div>
  <div class="content">
    <form method="POST">
      <input type="text" name="company" placeholder="Create new company" required>
      <button type="submit">Create</button>
    </form>
    <h2>Companies</h2>
    <form method="GET">
      <select onchange="if(this.value) window.location.href=this.value">
        <option value="">Select a company</option>
        {% for company in companies %}
          <option value="{{ url_for('manage', company=company) }}">{{ company }}</option>
        {% endfor %}
      </select>
    </form>
  </div>
</body>
</html>
