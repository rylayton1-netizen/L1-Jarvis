{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container mx-auto">
    <div class="flex justify-between mb-6">
        <h2 class="text-xl font-bold">Admin Dashboard</h2>
        <a href="{{ url_for('logout') }}" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-900">Logout</a>
    </div>

    <form action="{{ url_for('dashboard') }}" method="POST" class="flex mb-6 space-x-2">
        <input type="text" name="company_name" placeholder="Create Company" class="flex-1 p-2 border rounded focus:ring-2 focus:ring-green-500">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Create</button>
    </form>

    <div class="space-y-4">
        {% for company in companies %}
        <div class="flex justify-between items-center bg-white p-4 rounded shadow hover:shadow-lg transition">
            <span class="font-bold">{{ company.name }}</span>
            <div class="space-x-2">
                <a href="{{ url_for('manage', company_id=company.id) }}" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">Manage</a>
                <a href="{{ url_for('agent', company_id=company.id) }}" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Agent</a>
                <a href="{{ url_for('delete_company', company_id=company.id) }}" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</a>
                <button onclick="copyUrl('{{ company.id }}')" class="bg-gray-500 text-white px-2 py-1 rounded hover:bg-gray-600">Copy URL</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
function copyUrl(companyId) {
    const url = `${window.location.origin}/agent/${companyId}`;
    navigator.clipboard.writeText(url).then(() => alert("Agent Assistant URL copied!"));
}
</script>
{% endblock %}
