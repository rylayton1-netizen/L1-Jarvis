<!-- templates/change_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <div class="bg-white border rounded-2xl shadow p-6">
      <div class="flex items-center gap-3 mb-4">
        <div class="w-9 h-9 rounded-xl bg-gray-900 text-white flex items-center justify-center font-bold">L1</div>
        <h1 class="text-lg font-semibold text-gray-900">Change password</h1>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2 mb-3">
            {% for category, msg in messages %}
              <div class="px-3 py-2 rounded text-sm
                   {% if category == 'success' %} bg-green-50 text-green-800 border border-green-200
                   {% elif category == 'error' %} bg-red-50 text-red-700 border border-red-200
                   {% else %} bg-gray-50 text-gray-800 border border-gray-200 {% endif %}">
                {{ msg }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" class="space-y-3">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Current password</label>
          <input class="w-full border rounded px-3 py-2" type="password" name="current_password" autocomplete="current-password" required/>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">New password</label>
          <input class="w-full border rounded px-3 py-2" type="password" name="new_password" autocomplete="new-password" required/>
          <p class="text-xs text-gray-500 mt-1">Use at least 8 characters.</p>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Confirm new password</label>
          <input class="w-full border rounded px-3 py-2" type="password" name="confirm_password" autocomplete="new-password" required/>
        </div>
        <button class="w-full bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800">
          Update password
        </button>
      </form>

      <div class="mt-4 text-center text-sm">
        <a href="{{ url_for('dashboard') }}" class="text-gray-700 hover:underline">‚Üê Back to dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
